name: Release
on:
  push:
    tags:
      - v*
env:
  FORCE_COLOR: 1
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.7.*
      - name: docker login
        run: echo ${{ secrets.QUAY_PASSWORD }} | docker login -u ${{ secrets.QUAY_USERNAME }} --password-stdin quay.io
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: lint
        run: earthly --ci --push +image